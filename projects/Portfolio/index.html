<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" id=container>
        <div class="dot-container" >
            <button class="dot" id="toggle1"></button>
            <button class="dot" id="toggle2"></button>
            <button class="dot" id="toggle3"></button>
        </div>

        <h1>Wellcom</h1>

        <div class="line"></div>


        <div class="profile"><img src="image/round.png" alt="" class="logo">
        <div class="profile-text">
            <h2>Lee Jung Ho</h2>
            <P class = "account">My Account</P>
        </div>

        <!-- <span class="toggle-box"><i class="fa-solid fa-plus"></i></span> -->
        </div>
        
        <div class="line"></div>
        <p class="menu">MENU</p>

        <ul>
            <li class="bar"><i class="fa-solid fa-house"></i><span>Home</span></li>
            <li class="bar"><i class="fa-solid fa-pen-to-square"></i><span>Post</span></li>
            <li class="bar"><i class="fa-solid fa-comment-dots"></i><span>Messanger</span></li>
            <li class="bar"><i class="fa-solid fa-user-group"></i><span>Friends</span></li>
            <li class="bar"><i class="fa-solid fa-bell"></i><span>Notification<i class="not-num">2</i></span></li>
            <li class="bar"><i class="fas fa-users"></i><span>Group</span></li>
            <li class="bar"><i class="fa-solid fa-gear"></i><span>Setting</span></li>
        </ul>

        <div class="line" style="position: relative; top: 5px;"></div>
        
        <div class="logout-container" id="logoutbtn">
            <i class="fa-solid fa-arrow-right-from-bracket" style="position: relative; left: 0; font-size: 24px;"></i>
            <p class="logout-txt">Log Out</p>
        </div>
        
    </div>
    <script src="js/index.js"></script>
</body>
</html>
