<!DOCTYPE html>

<!--html 문서의 주요 언어를 한국어로 설정-->
<html lang='ko'>

<head>
    <!--다양한 언어를 깨짐 현상 없이 나타내기 위한 인코딩-->
	<meta charset="utf-8"/>
    <!--인터넷 브라우저를 위한 설정-->
	<meta http-equiv='x-ua-compatible' content='IE=edge,chrome'/>

	<meta name='viewport' content='width=device-width,initial-scale=1.0'/>
</head>

</html>
