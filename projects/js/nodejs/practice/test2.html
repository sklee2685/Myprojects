<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>div태그</title>
        <style>
            div{
                widows: 300px; padding: 10px;
                border: 3px solid black;
            }
            h1{
                widows: 300px; padding: 10px;
                border: 3px solid red;
            }
            h2{
                widows: 300px; padding: 10px;
                border: 3px solid green;
            }
            p{
                widows: 300px; padding: 10px;
                border: 3px solid blue;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>로고를 담는 태그</h1>
            <h2>제목태그</h2>
            <p>문단태그</p>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
            </ul>
        </div>
    </body>
</html>
